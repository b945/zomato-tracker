<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #fff;
    }

    h2 {
      color: #E23744;
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    p {
      font-size: 13px;
      color: #555;
      margin-bottom: 15px;
    }

    button {
      background-color: #E23744;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #d12330;
    }

    .secondary-btn {
      background-color: #fff;
      color: #E23744;
      border: 1px solid #E23744;
      margin-top: 10px;
    }

    .secondary-btn:hover {
      background-color: #fff5f6;
    }
  </style>
</head>

<body>
  <h2>Food Stats</h2>
  <p>Track your food expenses.</p>
  <button id="openDashboard">Open Dashboard</button>
  <script src="popup.js"></script>
</body>

</html>
